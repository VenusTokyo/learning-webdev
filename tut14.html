<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors
    </title>
    <style>
        p {
            color: red;
            border: 2px solid coral;
        }

        /* # symbol for ids  */
        #blueElement {
            color: #22272E;
        }

        /* . is cfor classes */
        .yellowBg {
            background-color: yellow;
        }

        /* the below shows how we can group and style diffrent elements */
        footer,
        span {
            background-color: turquoise;

        }
    </style>
</head>

<body>
    <h3>Css selectors</h3>
    <p>this is a simple selector to demeonstrate css selectors</p>
    <p class="yellowBg">this is a another simple selector to demeonstrate css selectors</p>

    <div>
        <p>this is as yet anothersimple selector to demeonstrate css selectors</p>
        <span>this is span</span>
    </div>

    <p id="blueElement">this is a another simple selector to demeonstrate css selectors</p>
    <footer>this is footer</footer>
</body>

</html>
